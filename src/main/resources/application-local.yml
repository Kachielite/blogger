#Database Connection
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blogger-db
    username: XXXXXXXX
    password: XXXXXXXX
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
    hibernate:
      ddl-auto: validate
  threads:
    virtual:
      enabled: true
server:
  port: 8080
  servlet:
    context-path: /api/v1
  error:
    include-stacktrace: on_param
